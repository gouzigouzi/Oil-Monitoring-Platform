<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>oil_template.ico">
    <title><%= webpackConfig.name %></title>
    <!-- <script src='https://webapi.amap.com/maps?v=1.3&key=73cddabc2173e0166a622f4483d3592a&plugin=AMap.DistrictSearch'>
    </script>
    <script src="https://webapi.amap.com/ui/1.0/main.js"></script> -->
    <!-- 引入高德地图JSAPI -->
    <script src="//webapi.amap.com/maps?v=2.0&key=aabaff38b02dabe6c8823e8c3f9b3709"></script>
    <!-- 引入UI组件库（1.1版本） -->
    <script src="//webapi.amap.com/ui/1.1/main.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script>
      function consoleTag(key, value) {
        var baseStyle = 'font-family: sans-serif;font-weight: bold;font-size: 12px;padding:5px;';
        var keyStyle = "color:#fff;background:#000;" + baseStyle + ";border-radius:4px 0 0 4px";
        var valueStyle = "color:#000;background:#FF9900;" + baseStyle + ";border-radius:0 4px 4px 0";  
        if (value) {
          console.log("%c " + key + "%c" + value + " ", keyStyle, valueStyle);
        }
      }
      consoleTag('Environment', 'production')
      consoleTag('Version', '1.3.5')
      consoleTag('Build Date', new Date().toLocaleDateString())
    </script>
  </body>
</html>
